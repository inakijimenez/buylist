<div class="container">
  <h2>Cartas Form</h2>
  <form novalidate (ngSubmit)="submit()" [formGroup]="formCartas">
    
    <div class="form-group">
      <label for="nombre_carta">Nombre Carta</label>
      <input type="text" class="form-control" id="nombre_carta" placeholder="Nombre Carta" formControlName="nombreCarta">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
